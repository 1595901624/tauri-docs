name: Tauri TypeScript Lint

on:
  push:
    branches:
      - 'feat/docs-2.0*'
  workflow_dispatch:
    inputs:
      tauri_ref:
        description: 'The upstream Tauri ref that this action should be run against'
        default: 'dev'
        required: false

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
    - name: Send greeting
      run: echo "Hello, World"
